<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>LogIn</title>
</head>
<body>
<div class="container-fluid farm-light-colour sticky-top">
    <div class="row">
        <div class = "col-2">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Logo" style="width: 200px; height: auto;" class="logo-img">
            </a>
        </div>
        <div class = "col-2"></div>
        <div class = "col-4 d-flex align-items-center">
            <input class="farm-dark-colour search mr-sm-2" type="search" placeholder="Sve na dohvat ruke...">
            <button type="submit" class="btn farm-dark-colour search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class = "col-2"></div>
        <div class = "col-2  d-flex align-items-center">
            <button type="button" class="btn farm-dark-colour btn-lg">POPULARNO</button>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 5%">
    <div class = "row login-wrapper">
        <div class = "col-2"></div>
        <div class = "col-4">
            <form>
                <label>Email</label>
                <input class="farm-dark-colour login-form mr-sm-2" type="search" placeholder="email@gmail.com">
            </form>
        </div>
        <div class = "col-4">
            <form>
                <label>Lozinka</label>
                <input class="farm-dark-colour login-form mr-sm-2" type="password" placeholder="*****">
            </form>
        </div>
        <div class = "col-2"></div>
    </div>
    <div class = "row login-wrapper justify-content-center">
        <div class="col-5"></div>
        <div class = "col-2  d-flex justify-content-center">
            <button type="button" class="btn farm-dark-colour btn-lg">ULOGUJ SE</button>
        </div>
        <div class="col-5"></div>
    </div>
    <div class = "row login-wrapper justify-content-center" style="margin-top: 5%">
        <div class="col-4"></div>
        <div class = "col-4  d-flex justify-content-center">
            <a href="sign-in.html">
            <button type="button" class="btn farm-dark-colour btn-lg">NAPRAVI NALOG</button>
            </a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container-fluid farm-light-colour sticky-bottom" style="position: fixed; bottom: 0">
    <div class="row my-footer">
        <div class = "col-3 d-flex justify-content-center">
            <a href="index.html"><i class="fas fa-bars fa-3x"></i></a>
        </div>
        <div class = "col-3 d-flex justify-content-center">
            <a href="chats.html"><i class="far fa-comment fa-3x"></i></a>
        </div>
        <div class = "col-3  d-flex justify-content-center">
            <a href="listings.html"><i class="far fa-star fa-3x"></i></a>
        </div>
        <div class = "col-3  d-flex  justify-content-center">
            <a href="log-in.html"><i class="far fa-user fa-3x"></i></a>
        </div>
    </div>
</div>
</body>
</html>
